<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="RGB to Hex Converter.css">
</head>

<body>
  <div class="card">
    <h5 class="card-header">RGB to HEX color 基本版</h5>
    <div class="card-body">
      <section class="card-left">
        <h5 class="card-RGB">RGB</h5>

        <div class="rgb-textbar">
          <div class="RGB-wordinput">
            <div class="RGB-words">R : <input type="text"></div>
            <div class="color-box"></div>
          </div>

          <div class="RGB-wordinput">
            <div class="RGB-words">G : <input type="text"></div>
            <div class="color-box"></div>
          </div>

          <div class="RGB-wordinput">
            <div class="RGB-words">B : <input type="text"></div>
            <div class="color-box"></div>
          </div>

          <a href="#" class="btn btn-primary">Convert</a>
        </div>
      </section>
      <section class="card-right">
        <h5 class="card-HEX">HEX</h5>
        <div class="HEX-textbar">
          <div class="hex-num"></div>
          <div class="color"></div>
        </div>
      </section>

    </div>
  </div>
</body>

</html>
